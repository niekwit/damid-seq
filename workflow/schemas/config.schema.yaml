$schema: "http://json-schema.org/draft-06/schema#"

description: Snakemake configuration file

type: object

properties:
  genome:
    type: string
    enum: ["hg38", "hg19", "mm38", "mm39", "dm3", "dm6"]
    description: Ensembl genome
  
  ensembl_genome_build:
    type: integer
    minimum: 1
    description: Ensembl genome build
 
  fusion_genes:
    type: object
    properties:
      genes:
        type: string
        description: Genes from these proteins will be masked from the fasta file
      feature_to_mask:
        type: string
        enum: ["exon", "gene"]
        description: Feature to mask from the fasta file (exon or gene)

  damidseq_pipeline:
    type: object
    properties:
      normalization:
        type: string
        enum: ["kde", "rpm", "rawbins"]
      binsize:
        type: integer
        minimum: 1
      extra:
        type: string

  quantile_normalisation:
    type: object
    properties:
      apply:
        type: boolean
      extra:
        type: string

  deeptools:
    type: object
    properties:
      bamCoverage:
        type: object
        properties:
          binSize:
            type: integer
            minimum: 1
          normalizeUsing:
            type: string
            enum: ["RPKM", "CPM", "BPM", "RPGC", "None"]
          extra:
            type: string
      
      matrix:
        type: object
        properties:
          mode:
            type: string
            enum: ["scale-regions", "reference-point"]
          referencePoint:
            type: string
            enum: ["TSS", "TES", "center"]
          regionBodyLength:
            type: integer
            minimum: 1
          upstream:
            type: integer
            minimum: 1
          downstream:
            type: integer
            minimum: 1
          binSize:
            type: integer
            minimum: 1
          averageTypeBins:
            type: string
            enum: ["mean", "median", "min", "max", "std", "sum"]
          regionsFileName:
            type: string
          no_whole_genome:
            type: boolean
          extra:
            type: string
      
      plotHeatmap:
        type: object
        properties:
          interpolationMethod:
            type: string
            enum: ["auto", "nearest", "bilinear", "bicubic", "gaussian"]
          plotType:
            type: string
            enum: ["lines", "fill", "se", "std"]
          colorMap:
            type: string
          alpha:
            type: number
            minimum: 0
            maximum: 1
          extra:
            type: string
  
  peak_calling_perl:
    type: object
    properties:
      run:
        type: boolean
      iterations:
        type: integer
        minimum: 1
      fdr:
        type: number
        minimum: 0
        maximum: 1
      fraction:
        type: number
        minimum: 0
        maximum: 1
      min_count:
        type: integer
        minimum: 1
      min_quantile:
        type: number
        minimum: 0
        maximum: 1
      step:
        type: number
        minimum: 0
      unified_peaks:
        type: string
        enum: ["min", "max"]
      extra:
        type: string

  peak_calling_macs2:
    type: object
    properties:
      run:
        type: boolean
      mode:
        type: string
        enum: ["narrow", "broad"]
      qvalue:
        type: number
        minimum: 0
        maximum: 1
      broad-cutoff:
        type: number
        minimum: 0
        maximum: 1

  consensus_peaks:
    type: object
    properties:
      max_size:
        type: integer
        minimum: 1
      extend_by:
        type: integer
        minimum: 1
      keep:
        type: integer
        minimum: 1
      enrichment_analysis:
        type: object
        properties:
          run:
            type: boolean
          dbs:
            type: array
            items:
              type: string
          terms:
            type: integer
            minimum: 1
  resources:
    type: object
    properties:
      trim:
        type: object
        properties:
          cpu:
            type: integer
            minimum: 1
          time:
            type: integer
            minimum: 1
        required:
          - cpu
          - time
      fastqc:
        type: object
        properties:
          cpu:
            type: integer
            minimum: 1
          time:
            type: integer
            minimum: 1
        required:
          - cpu
          - time
      damid:
        type: object
        properties:
          cpu:
            type: integer
            minimum: 1
          time:
            type: integer
            minimum: 1
        required:
          - cpu
          - time
      index:
        type: object
        properties:
          cpu:
            type: integer
            minimum: 1
          time:
            type: integer
            minimum: 1
        required:
          - cpu
          - time
      deeptools:
        type: object
        properties:
          cpu:
            type: integer
            minimum: 1
          time:
            type: integer
            minimum: 1
        required:
          - cpu
          - time
      plotting:
        type: object
        properties:
          cpu:
            type: integer
            minimum: 1
          time:
            type: integer
            minimum: 1
        required:
          - cpu
          - time

required:
  - genome
  - ensembl_genome_build
  - fusion_genes
  - damidseq_pipeline
  - deeptools
  - peak_calling_perl
  - peak_calling_macs2
  - consensus_peaks
  - resources